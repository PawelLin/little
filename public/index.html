<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
        html, body, div, ul, li, h4, p {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        ul {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        html, body {
            height: 100%;
            font-family: "Microsoft YaHei";
            overflow: hidden;
        }
        body {
            display: flex;
            flex-direction: column;
            height: 100%;
            background-color: #EEE;
        }
        header {
            display: flex;
            align-items: center;
            height: 50px;
            border-bottom: 1px solid #FFF;
        }
        header > h4 {
            padding-left: 30px;
            width: 200px;
        }
        header > ul > li > a {
            font-size: 18px;
            text-shadow: 1px 1px #FFF;
        }
        header > ul > li > a + a {
            margin-left: 10px;
        }
        #app {
            display: flex;
            flex: 1;
        }
        #container {
            display: flex;
            flex: 1;
        }
        #container > section {
            padding: 10px;
            flex: 1;
            height: 100%;
            overflow: auto;
        }
    </style>
</head>
<body>
    <header>
        <h4>Title</h4>
        <ul>
            <li>
                <a href="vue.html">vue</a>
                <a href="css.html">css</a>
            </li>
        </ul>
    </header>
    <div id="app"></div>
</body>
</html>
